apply plugin: 'com.android.library'
android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
    }
}

def repo = new File(rootDir, "docs")

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${repo.absolutePath}"
            pom.version = '1.0.0'             // version
            pom.groupId = 'com.github.takumi-n'    // グループ名
            pom.artifactId = 'android-tag-group' // ライブラリ名
        }
    }
}